{% extends "base.html" %}

{% block title %}Page Not Found - {{ app_name }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <div class="mx-auto h-24 w-24 text-red-500">
                <i class="lucide-alert-triangle text-6xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                404 - Page Not Found
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                The page you're looking for doesn't exist.
            </p>
        </div>
        
        <div class="mt-8 space-y-4">
            <a href="{{ url_for('main.home') }}" 
               class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                <i class="lucide-home mr-2"></i>
                Go Home
            </a>
            
            <a href="{{ url_for('main.donors') }}" 
               class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                <i class="lucide-users mr-2"></i>
                Browse Donors
            </a>
            <a href="{{ url_for('dashboard.patient_landing') }}" class="text-gray-700 hover:text-red-500 transition-colors">Dashboard</a>
        </div>
        
        <div class="mt-8 text-xs text-gray-500">
            <p>If you believe this is an error, please contact support.</p>
        </div>
    </div>
</div>
{% endblock %}
